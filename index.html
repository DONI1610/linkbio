<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      width: 350px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }
    .name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }
    .card {
      padding: 15px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      transition: 0.3s;
    }
    .card:hover {
      background: #764ba2;
      color: #fff;
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .icon i {
      font-size: 22px;
      color: #fff;
      transition: transform 0.25s, color 0.25s;
    }
    .icon:hover i {
      transform: scale(1.3) rotate(5deg);
    }
    .icon[title="Facebook"]:hover i { color: #1877f2; }
    .icon[title="TikTok"]:hover i { color: #ff0050; }
    .icon[title="Discord"]:hover i { color: #5865F2; }
    .icon[title="Mail"]:hover i { color: #ffcc00; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/DONI1610/doni/main/ảnh%20nền.png" alt="Avatar" class="avatar">
    <div class="name">Thực DZ</div>

    <div class="cards">
      <div class="card">
        <h3>👋 Giới thiệu</h3>
        <p>Mình là Thực, thích code web và chia sẻ kiến thức.</p>
      </div>
      <div class="card">
        <h3>🎯 Sở thích</h3>
        <p>Nghe nhạc, chơi game, sáng tạo web bio.</p>
      </div>
      <div class="card">
        <h3>💡 Tài năng</h3>
        <p>Thiết kế web đẹp, chỉnh sửa code nhanh.</p>
      </div>
    </div>

    <div class="icons">
      <a class="icon" href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a class="icon" href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a class="icon" href="#" title="Discord"><i class="fab fa-discord"></i></a>
      <a class="icon" href="#" title="Mail"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</body>
</html>
