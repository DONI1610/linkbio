<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Profile Doni</title>
  <style>
    body {
      background: #0a0f1c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      position: relative;
      width: 400px;
      padding: 20px;
      border-radius: 20px;
      background: #0d1117;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #111;
      border-radius: 12px;
      padding: 5px;
      cursor: pointer;
    }

    #snakeGame {
      display: none; /* ban ƒë·∫ßu ·∫©n */
      background: #000;
      border-radius: 10px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .game-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <!-- √î g√≥c ph·∫£i -->
    <div class="top-right" onclick="toggleGame()">
      <span class="game-icon">üéÆ</span>
      <canvas id="snakeGame" width="150" height="150"></canvas>
    </div>

    <!-- N·ªôi dung profile -->
    <div class="content">
      <img src="avatar.jpg" alt="Avatar" class="avatar">
      <h2>Doni</h2>
      <p>Em ƒëi qua ƒë·ªùi t√¥i nh∆∞ c∆°n m∆∞a ƒë·∫ßu h·∫°,<br> ƒë·ªÉ l·∫°i m·∫£nh tr·ªùi ƒë·∫ßy k·ª∑ ni·ªám ch·∫≥ng th·ªÉ phai!</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    let game;
    let box = 10;
    let snake, direction, food;

    function initGame() {
      snake = [{ x: 7 * box, y: 7 * box }];
      direction = null;
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
      if (game) clearInterval(game);
      game = setInterval(draw, 100);
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // V·∫Ω r·∫Øn
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // V·∫Ω m·ªìi
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // T·ªça ƒë·ªô ƒë·∫ßu
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "UP") snakeY -= box;
      if (direction === "DOWN") snakeY += box;
      if (direction === "LEFT") snakeX -= box;
      if (direction === "RIGHT") snakeX += box;

      // ƒÇn m·ªìi
      if (snakeX === food.x && snakeY === food.y) {
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Game over
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        snake.some((s) => s.x === newHead.x && s.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Game Over!");
      }

      snake.unshift(newHead);
    }

    function toggleGame() {
      if (canvas.style.display === "none") {
        canvas.style.display = "block";
        document.querySelector(".game-icon").style.display = "none";
        initGame();
      } else {
        canvas.style.display = "none";
        document.querySelector(".game-icon").style.display = "inline";
        clearInterval(game);
      }
    }
  </script>
</body>
</html>
